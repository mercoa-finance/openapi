      title: EmailLog
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EmailLogId'
        status:
          $ref: '#/components/schemas/IncomingEmailLogStatus'
          description: >-
            The status of the email log. If the status is PENDING, the email has
            not been processed yet. If the status is PROCESSED, the email has
            been processed and the invoice has been created. If the status is
            FAILED, the email was not processed due to an error.
        subject:
          type: string
          example: 'Invoice #1234'
        from:
          type: string
          example: John Doe <john.doe@example.com>
        to:
          type: string
          example: Jane Doe <jane.doe@example.com>
        htmlBody:
          type: string
          example: >-
            <html><body><p>Hi Jane,</p><p>Please find attached the invoice for
            your recent purchase.</p><p>Thanks,</p><p>John</p></body></html>
        textBody:
          type: string
          example: |-
            Hi Jane,

            Please find attached the invoice for your recent purchase.

            Thanks,
            John
