  /invoices:
    get:
      description: Search invoices for all entities in the organization
      operationId: invoice_find
      tags:
        - Invoice
      parameters:
        - name: entityId
          in: query
          description: >-
            Filter invoices by the ID or foreign ID of the entity that is the
            payer or the vendor of the invoice.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
              nullable: true
          example: ent_8545a84e-a45f-41bf-bdf1-33b42a55812c
          examples:
            Find invoices created by a specific entity:
              value: ent_8545a84e-a45f-41bf-bdf1-33b42a55812c
        - name: entityGroupId
          in: query
          description: >-
            Filter invoices by the ID or foreign ID of the entity group that the
            entity belongs to.
          required: false
          schema:
            $ref: '#/components/schemas/EntityGroupId'
            nullable: true
        - name: startDate
          in: query
          description: >-
            Start date filter. Defaults to CREATED_AT unless specified the
            dateType is specified
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
        - name: endDate
          in: query
          description: >-
            End date filter. Defaults to CREATED_AT unless specified the
            dateType is specified
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
        - name: dateType
          in: query
          description: >-
            Type of date to filter by if startDate and endDate filters are
            provided. Defaults to CREATED_AT.
          required: false
          schema:
            $ref: '#/components/schemas/InvoiceDateFilter'
            nullable: true
        - name: orderBy
          in: query
          description: Field to order invoices by. Defaults to CREATED_AT.
          required: false
          schema:
            $ref: '#/components/schemas/InvoiceOrderByField'
            nullable: true
        - name: orderDirection
          in: query
          description: Direction to order invoices by. Defaults to asc.
          required: false
          schema:
            $ref: '#/components/schemas/OrderDirection'
            nullable: true
        - name: limit
          in: query
          description: >-
            Number of invoices to return. Limit can range between 1 and 100, and
            the default is 10.
          required: false
          schema:
            type: integer
            nullable: true
        - name: startingAfter
          in: query
          description: >-
            The ID of the invoice to start after. If not provided, the first
            page of invoices will be returned.
          required: false
          schema:
            $ref: '#/components/schemas/InvoiceId'
            nullable: true
        - name: search
          in: query
          description: >-
            Find invoices by vendor name, invoice number, check number, or
            amount. Partial matches are supported.
          required: false
          schema:
            type: string
            nullable: true
        - name: metadata
          in: query
          description: >-
            Filter invoices by metadata. Each filter will be applied as an AND
            condition. Duplicate keys will be ignored.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MetadataFilter'
              nullable: true
        - name: lineItemMetadata
          in: query
          description: >-
            Filter invoices by line item metadata. Each filter will be applied
            as an AND condition. Duplicate keys will be ignored.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MetadataFilter'
              nullable: true
        - name: lineItemGlAccountId
          in: query
          description: >-
            Filter invoices by line item GL account ID. Each filter will be
            applied as an OR condition. Duplicate keys will be ignored.
          required: false
          schema:
            type: array
            items:
              type: string
              nullable: true
        - name: payerId
          in: query
          description: Filter invoices by payer ID or payer foreign ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
              nullable: true
        - name: vendorId
          in: query
          description: Filter invoices by vendor ID or vendor foreign ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
              nullable: true
        - name: creatorUserId
          in: query
          description: >-
            Filter invoices by the ID or foreign ID of the user that created the
            invoice.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityUserId'
              nullable: true
        - name: approverId
          in: query
          description: >-
            Filter invoices by assigned approver user ID. Only invoices with all
            upstream policies approved will be returned.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityUserId'
              nullable: true
        - name: approverAction
          in: query
          description: >-
            Filter invoices by approver action. Needs to be used with
            approverId. For example, if you want to find all invoices that have
            been approved by a specific user, you would use approverId and
            approverAction=APPROVE.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ApproverAction'
              nullable: true
        - name: invoiceId
          in: query
          description: Filter invoices by invoice ID or invoice foreign ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/InvoiceId'
              nullable: true
        - name: status
          in: query
          description: Invoice status to filter on
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/InvoiceStatus'
              nullable: true
        - name: paymentType
          in: query
          description: Filter invoices by recurring status
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/PaymentType'
            nullable: true
        - name: invoiceTemplateId
          in: query
          description: Filter invoice by invoice template ID
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/InvoiceTemplateId'
              nullable: true
        - name: returnPayerMetadata
          in: query
          description: Whether to return payer metadata in the response
          required: false
          schema:
            type: boolean
            nullable: true
        - name: returnVendorMetadata
          in: query
          description: Whether to return vendor metadata in the response
          required: false
          schema:
            type: boolean
            nullable: true
        - name: returnPaymentTiming
          in: query
          description: Whether to return payment timing in the response
          required: false
          schema:
            type: boolean
            nullable: true
