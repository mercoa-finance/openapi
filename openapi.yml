  /invoice-templates:
    get:
      description: Search invoice templates for all entities in the organization
      operationId: invoiceTemplate_find
      tags:
        - InvoiceTemplate
      parameters:
        - name: entityId
          in: query
          description: >-
            Filter invoice templates by the ID or foreign ID of the entity that
            is the payer or the vendor of the invoice template.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
              nullable: true
          example: ent_8545a84e-a45f-41bf-bdf1-33b42a55812c
          examples:
            Find invoice templates created by a specific entity:
              value: ent_8545a84e-a45f-41bf-bdf1-33b42a55812c
        - name: startDate
          in: query
          description: >-
            Start date filter. Defaults to CREATED_AT unless specified the
            dateType is specified
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
        - name: endDate
          in: query
          description: >-
            End date filter. Defaults to CREATED_AT unless specified the
            dateType is specified
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
        - name: dateType
          in: query
          description: >-
            Type of date to filter by if startDate and endDate filters are
            provided. Defaults to CREATED_AT.
          required: false
          schema:
            $ref: '#/components/schemas/InvoiceDateFilter'
            nullable: true
        - name: orderBy
          in: query
          description: Field to order invoice templates by. Defaults to CREATED_AT.
          required: false
          schema:
            $ref: '#/components/schemas/InvoiceOrderByField'
            nullable: true
        - name: orderDirection
          in: query
          description: Direction to order invoice templates by. Defaults to asc.
          required: false
          schema:
            $ref: '#/components/schemas/OrderDirection'
            nullable: true
        - name: limit
          in: query
          description: >-
            Number of invoice templates to return. Limit can range between 1 and
            100, and the default is 10.
          required: false
          schema:
            type: integer
            nullable: true
        - name: startingAfter
          in: query
          description: >-
            The ID of the invoice template to start after. If not provided, the
            first page of invoice templates will be returned.
          required: false
          schema:
            $ref: '#/components/schemas/InvoiceTemplateId'
            nullable: true
        - name: search
          in: query
          description: >-
            Find invoice templates by vendor name, check number, invoice number,
            or amount. Partial matches are supported.
          required: false
          schema:
            type: string
            nullable: true
        - name: metadata
          in: query
          description: >-
            Filter invoice templates by metadata. Each filter will be applied as
            an AND condition. Duplicate keys will be ignored.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MetadataFilter'
              nullable: true
        - name: lineItemMetadata
          in: query
          description: >-
            Filter invoice templates by line item metadata. Each filter will be
            applied as an AND condition. Duplicate keys will be ignored.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MetadataFilter'
              nullable: true
        - name: lineItemGlAccountId
          in: query
          description: >-
            Filter invoice templates by line item GL account ID. Each filter
            will be applied as an OR condition. Duplicate keys will be ignored.
          required: false
          schema:
            type: array
            items:
              type: string
              nullable: true
        - name: payerId
          in: query
          description: Filter invoice templates by payer ID or payer foreign ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
              nullable: true
