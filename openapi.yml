  /entity/{entityId}/invoice-metrics:
    get:
      description: >-
        Get invoice metrics for an entity with the given filters. Invoices will
        always be grouped by currency. If none of excludePayables,
        excludeReceivables, payerId, vendorId, or invoiceId status filters are
        provided, excludeReceivables will be set to true.
      operationId: entity_invoice_metrics
      tags:
        - EntityInvoice
      parameters:
        - name: entityId
          in: path
          description: Entity ID or Entity ForeignID
          required: true
          schema:
            $ref: '#/components/schemas/EntityId'
          example: ent_8545a84e-a45f-41bf-bdf1-33b42a55812c
          examples:
            Default:
              value: ent_8545a84e-a45f-41bf-bdf1-33b42a55812c
        - name: search
          in: query
          description: >-
            Find invoices by vendor name, invoice number, check number, or
            amount. Partial matches are supported.
          required: false
          schema:
            type: string
            nullable: true
        - name: excludePayables
          in: query
          description: >-
            Only return invoices that are not payable by the entity. This will
            return only invoices that are receivable by the entity.
          required: false
          schema:
            type: boolean
            nullable: true
        - name: excludeReceivables
          in: query
          description: >-
            Only return invoices that are not receivable by the entity. This
            will return only invoices that are payable by the entity.
          required: false
          schema:
            type: boolean
            nullable: true
          example: true
          examples:
            Default:
              value: true
        - name: returnByDate
          in: query
          description: Return invoice metrics grouped by date.
          required: false
          schema:
            $ref: '#/components/schemas/InvoiceMetricsPerDateGroupBy'
            nullable: true
          example: CREATION_DATE
          examples:
            Default:
              value: CREATION_DATE
        - name: returnByDateFrequency
          in: query
          description: Return invoice metrics grouped by date. Defaults to daily.
          required: false
          schema:
            $ref: '#/components/schemas/InvoiceMetricsPerDateFrequency'
            nullable: true
        - name: groupBy
          in: query
          description: Return invoice metrics grouped by.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/InvoiceMetricsGroupBy'
              nullable: true
        - name: payerId
          in: query
          description: Filter invoices by payer ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
              nullable: true
        - name: vendorId
          in: query
          description: Filter invoices by vendor ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
              nullable: true
        - name: approverId
          in: query
          description: Filter invoices by assigned approver user ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityUserId'
              nullable: true
        - name: invoiceId
          in: query
          description: Filter invoices by invoice ID or invoice foreign ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/InvoiceId'
              nullable: true
        - name: status
          in: query
          description: Invoice status to filter on
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/InvoiceStatus'
              nullable: true
          example: NEW
          examples:
            Default:
              value: NEW
        - name: startDate
          in: query
          description: >-
            Start date filter. Defaults to CREATED_AT unless specified the
            dateType is specified
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
          example: '2021-01-01T00:00:00.000Z'
          examples:
            Default:
              value: '2021-01-01T00:00:00.000Z'
        - name: endDate
          in: query
          description: >-
            End date filter. Defaults to CREATED_AT unless specified the
            dateType is specified
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
          example: '2021-01-31T23:59:59.999Z'
          examples:
            Default:
              value: '2021-01-31T23:59:59.999Z'
        - name: dateType
          in: query
