          description: The failure reason code.
        description:
          type: string
          nullable: true
          description: The failure reason description.
    VendorCreditId:
      title: VendorCreditId
      type: string
    VendorCreditRequest:
      title: VendorCreditRequest
      type: object
      properties:
        memoNumber:
          type: string
          nullable: true
          description: Memo number for the vendor credit
        totalAmount:
          type: number
          format: double
          description: Total amount of the vendor credit in major units
          example: 100
        currency:
          $ref: '#/components/schemas/CurrencyCode'
          description: Currency code for the amount. Defaults to USD.
        note:
          type: string
          nullable: true
          description: An optional note to attach to the vendor credit
      required:
        - totalAmount
        - currency
    VendorCreditResponse:
      title: VendorCreditResponse
      type: object
      properties:
        id:
          $ref: '#/components/schemas/VendorCreditId'
        memoNumber:
          type: string
          nullable: true
          description: Memo number for the vendor credit
        totalAmount:
          type: number
          format: double
          nullable: true
          description: Total issued amount of the vendor credit in major units
        remainingAmount:
          type: number
          format: double
          nullable: true
          description: Remaining usable amount in the vendor credit in major units
        currency:
          $ref: '#/components/schemas/CurrencyCode'
          nullable: true
          description: Currency code for the amount. Defaults to USD.
        vendorId:
          $ref: '#/components/schemas/EntityId'
          description: ID of the vendor the vendor credit may be used for
        payerId:
          $ref: '#/components/schemas/EntityId'
          description: ID of the payer who may use the vendor credit
        creatorEntityId:
          $ref: '#/components/schemas/EntityId'
          nullable: true
          description: ID of the entity that created this vendor credit
        note:
          type: string
          nullable: true
          description: An optional note to attach to the vendor credit
        invoiceIds:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceId'
          nullable: true
          description: The IDs of the invoices that this vendor credit has been applied to
        createdAt:
          type: string
          format: date-time
          example: '2021-01-01T00:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2021-01-01T00:00:00Z'
      required:
        - id
        - vendorId
        - payerId
        - createdAt
        - updatedAt
    FindVendorCreditResponse:
      title: FindVendorCreditResponse
      type: object
      properties:
        count:
          type: integer
          description: >-
            Total number of vendor credits for the given filters. This value is
            not limited by the limit parameter. It is provided so that you can
            determine how many pages of results are available.
          example: 1
        hasMore:
          type: boolean
          description: >-
            True if there are more vendor credits available for the given
            filters.
          example: false
        data:
          type: array
          items:
            $ref: '#/components/schemas/VendorCreditResponse'
      required:
        - count
        - hasMore
        - data
    CalculateVendorCreditUsageResponse:
      title: CalculateVendorCreditUsageResponse
      type: object
      properties:
        remainingAmount:
          type: number
          format: double
          description: >-
            Remaining amount on the invoice after vendor credits are applied in
            major units.
          example: 50
        currency:
          $ref: '#/components/schemas/CurrencyCode'
          description: Currency code for the amount. Defaults to USD.
        vendorCredits:
          type: array
          items:
            $ref: '#/components/schemas/VendorCreditResponse'
          description: >-
            Vendor credits that will be applied to the invoice. The objects
            returned represent the states each vendor credit will be in AFTER
            they are applied to the invoice, not their current states.
      required:
        - remainingAmount
        - currency
        - vendorCredits
