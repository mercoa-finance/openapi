          in: query
          description: Return only invoices that are receivable by the entity.
          required: false
          schema:
            type: boolean
            nullable: true
        - name: excludeReceivables
          in: query
          description: Return only invoices that are payable by the entity.
          required: false
          schema:
            type: boolean
            nullable: true
          example: true
          examples:
            Default:
              value: true
        - name: startDate
          in: query
          description: Start date for invoice created on date filter.
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
        - name: endDate
          in: query
          description: End date for invoice created date filter.
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
        - name: dateType
          in: query
          description: >-
            Type of date to filter by if startDate and endDate filters are
            provided. Defaults to CREATED_AT.
          required: false
          schema:
            $ref: '#/components/schemas/InvoiceDateFilter'
            nullable: true
        - name: orderBy
          in: query
          description: Field to order invoices by. Defaults to CREATED_AT.
          required: false
          schema:
            $ref: '#/components/schemas/InvoiceOrderByField'
            nullable: true
          example: CREATED_AT
