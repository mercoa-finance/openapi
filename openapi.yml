  /transactions/download:
    get:
      description: Get a URL to download transactions as a CSV/JSON file.
      operationId: transaction_download
      tags:
        - Transaction
      parameters:
        - name: format
          in: query
          description: Format of the file to download. Defaults to CSV.
          required: false
          schema:
            $ref: '#/components/schemas/BulkDownloadFormat'
            nullable: true
          example: CSV
          examples:
            Default:
              value: CSV
        - name: entityId
          in: query
          description: >-
            Filter transactions by the ID or foreign ID of the entity that
            created the transaction.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
              nullable: true
        - name: entityGroupId
          in: query
          description: >-
            Filter transactions by the ID or foreign ID of the entity group that
            the entity belongs to.
          required: false
          schema:
            $ref: '#/components/schemas/EntityGroupId'
            nullable: true
        - name: startDate
          in: query
          description: CREATED_AT Start date filter.
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
        - name: endDate
          in: query
          description: CREATED_AT End date filter.
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
        - name: limit
          in: query
          description: >-
            Number of transactions to return. Limit can range between 1 and 100,
            and the default is 10.
          required: false
          schema:
            type: integer
            nullable: true
        - name: startingAfter
          in: query
          description: >-
            The ID of the transactions to start after. If not provided, the
            first page of transactions will be returned.
          required: false
          schema:
            $ref: '#/components/schemas/TransactionId'
            nullable: true
        - name: search
          in: query
          description: >-
            Find transactions by vendor name, invoice number, check number, or
            amount. Partial matches are supported.
          required: false
          schema:
            type: string
            nullable: true
        - name: metadata
          in: query
          description: >-
            Filter transactions by invoice metadata. Each filter will be applied
            as an AND condition. Duplicate keys will be ignored.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MetadataFilter'
              nullable: true
        - name: lineItemMetadata
          in: query
          description: >-
            Filter transactions by invoice line item metadata. Each filter will
            be applied as an AND condition. Duplicate keys will be ignored.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MetadataFilter'
              nullable: true
        - name: lineItemGlAccountId
          in: query
          description: >-
            Filter transactions by invoice line item GL account ID. Each filter
            will be applied as an OR condition. Duplicate keys will be ignored.
          required: false
          schema:
            type: array
            items:
              type: string
              nullable: true
        - name: payerId
          in: query
          description: Filter transactions by payer ID or payer foreign ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
              nullable: true
        - name: vendorId
          in: query
          description: Filter transactions by vendor ID or vendor foreign ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
              nullable: true
        - name: invoiceId
          in: query
          description: Filter transactions by invoice ID or invoice foreign ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/InvoiceId'
              nullable: true
        - name: transactionId
          in: query
          description: Filter transactions by transaction ID.
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/TransactionId'
              nullable: true
        - name: status
          in: query
          description: Transaction status to filter on
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/TransactionStatus'
              nullable: true
        - name: transactionType
          in: query
          description: Filter transactions by transaction type
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/TransactionType'
              nullable: true
        - name: creatorUserId
          in: query
          description: Filter transactions by creator user ID. Does not work, do not use.
          required: false
          schema:
            type: array
            items:
              type: string
              nullable: true
