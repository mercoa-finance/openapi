          nullable: true
          description: Extract line items from the invoice. Defaults to true.
        collapseLineItems:
          type: boolean
          nullable: true
          description: >-
            If true, the line items will be collapsed into a single line item.
            Defaults to false.
        invoiceMetadata:
          type: boolean
          nullable: true
          description: Pull custom metadata at the invoice level. Defaults to true.
        lineItemMetadata:
          type: boolean
          nullable: true
          description: Pull custom metadata at the line item level. Defaults to true.
        lineItemGlAccountId:
          type: boolean
          nullable: true
          description: Pull GL Account ID at the line item level. Defaults to true.
        predictMetadata:
          type: boolean
          nullable: true
          description: Use AI to predict metadata from historical data. Defaults to true.
        taxAndShippingAsLineItems:
          type: boolean
          nullable: true
          description: >-
            Pull tax and shipping information as line items. Defaults to true.
            If false, tax and shipping will extracted as invoice level fields.
        splitDocuments:
          type: boolean
          nullable: true
          description: >-
            Use AI to intelligently split documents into multiple subdocuments.
            Defaults to false.
    OcrCustomizationResponse:
      title: OcrCustomizationResponse
      type: object
      properties:
        lineItems:
          type: boolean
          description: Extract line items from the invoice. Defaults to true.
          example: true
        collapseLineItems:
          type: boolean
          description: >-
            If true, the line items will be collapsed into a single line item.
            Defaults to false.
          example: true
        invoiceMetadata:
          type: boolean
          description: Pull custom metadata at the invoice level. Defaults to true.
          example: true
        lineItemMetadata:
          type: boolean
          description: Pull custom metadata at the line item level. Defaults to true.
          example: true
        lineItemGlAccountId:
          type: boolean
          description: Pull GL Account ID at the line item level. Defaults to true.
          example: true
        predictMetadata:
          type: boolean
          description: Use AI to predict metadata from historical data. Defaults to true.
          example: true
        taxAndShippingAsLineItems:
          type: boolean
          description: >-
            Pull tax and shipping information as line items. Defaults to true.
            If false, tax and shipping will extracted as invoice level fields.
          example: true
        splitDocuments:
          type: boolean
          description: >-
            Use AI to intelligently split documents into multiple subdocuments.
            Defaults to false.
          example: true
      required:
        - lineItems
        - collapseLineItems
        - invoiceMetadata
        - lineItemMetadata
        - lineItemGlAccountId
        - predictMetadata
        - taxAndShippingAsLineItems
        - splitDocuments
