components:
  schemas:
    BankAddress:
      title: BankAddress
      type: object
      properties:
        address:
          type: string
          example: 123 Main St
        city:
          type: string
          example: Anytown
        state:
          type: string
          example: CA
        postalCode:
          type: string
          example: '12345'
        postalCodeExtension:
          type: string
          example: '6789'
      required:
        - address
        - city
        - state
        - postalCode
        - postalCodeExtension
    BankLookupResponse:
      title: BankLookupResponse
      type: object
      properties:
        bankName:
          type: string
          example: Bank of America
        bankAddress:
          $ref: '#/components/schemas/BankAddress'
      required:
        - bankName
        - bankAddress
    CalculateFeesRequest:
      title: CalculateFeesRequest
      type: object
      properties:
        amount:
          type: number
          format: double
          description: >-
            Total amount in major units. If the entered amount has more decimal
            places than the currency supports, trailing decimals will be
            truncated.
          example: 100
        currency:
          $ref: '#/components/schemas/CurrencyCode'
          nullable: true
          description: Currency code for the amount. Defaults to USD.
        creatorEntityId:
          $ref: '#/components/schemas/EntityId'
          nullable: true
          description: >-
            ID of the entity creating the invoice. If not provided, the fees
            will be calculated with the default pricing for the organization.
        paymentSourceId:
          $ref: '#/components/schemas/PaymentMethodId'
          description: ID of payment source.
        paymentDestinationId:
          $ref: '#/components/schemas/PaymentMethodId'
          description: ID of payment destination.
        paymentDestinationOptions:
          $ref: '#/components/schemas/PaymentDestinationOptions'
          nullable: true
          description: >-
            Options for the payment destination. Depending on the payment
            destination, this may include things such as check delivery method.
        type:
          $ref: '#/components/schemas/FeeCalculationType'
          nullable: true
          description: >-
            Type of payment to calculate fees for. Defaults to PAYABLE (Accounts
            Payable).
      required:
        - amount
        - paymentSourceId
        - paymentDestinationId
    FeeCalculationType:
      title: FeeCalculationType
      type: string
      enum:
        - PAYABLE
        - RECEIVABLE
      description: Type of payment to calculate fees for.
    CalculatePaymentTimingRequest:
      title: CalculatePaymentTimingRequest
      oneOf:
        - $ref: '#/components/schemas/EstimatedTiming'
        - $ref: '#/components/schemas/InvoiceTiming'
    InvoiceTiming:
      title: InvoiceTiming
      type: object
      properties:
        invoiceId:
          $ref: '#/components/schemas/InvoiceId'
      required:
        - invoiceId
    EstimatedTiming:
      title: EstimatedTiming
      type: object
      properties:
        estimatedDeductionDate:
          type: string
          format: date-time
          nullable: true
          description: >-
            Date the payment is scheduled to be deducted from the payer's
            account. Use this field if the payment has not yet been deducted.
        processedAt:
          type: string
          format: date-time
          nullable: true
          description: >-
            Date the payment was processed. Use this field if the payment has
            already been deducted.
        paymentSourceId:
          $ref: '#/components/schemas/PaymentMethodId'
          description: ID of payment source.
        paymentDestinationId:
          $ref: '#/components/schemas/PaymentMethodId'
          description: ID of payment destination.
        paymentDestinationOptions:
          $ref: '#/components/schemas/PaymentDestinationOptions'
          nullable: true
          description: >-
            Options for the payment destination. Depending on the payment
            destination, this may include things such as check delivery method.
      required:
        - paymentSourceId
        - paymentDestinationId
    CalculatePaymentTimingResponse:
      title: CalculatePaymentTimingResponse
      type: object
      properties:
        estimatedProcessingDate:
          type: string
          format: date-time
          description: Estimated date the payment will be or was processed.
          example: '2024-01-02T00:00:00Z'
        businessDays:
          type: integer
          description: >-
            Number of business days between the estimated processing date and
            the estimated settlement date. This does not take into account bank
            holidays or weekends.
          example: 3
        estimatedProcessingTime:
          type: integer
          description: >-
            Estimated payment time in days. This time takes into account bank
            holidays and weekends.
          example: 3
        estimatedSettlementDate:
          type: string
          format: date-time
          description: >-
            Estimated date the payment will be or was settled. This is the same
            as the request's deductionDate plus the paymentTiming.
          example: '2024-01-05T00:00:00Z'
      required:
        - estimatedProcessingDate
        - businessDays
        - estimatedProcessingTime
        - estimatedSettlementDate
    ActionId:
      title: ActionId
      type: string
    UpdateNextActionRequest:
      title: UpdateNextActionRequest
      type: object
      properties:
        feedback:
          type: string
          description: >-
            Natural language feedback to update the collection agent's next
            action
          example: Use a more stern tone
      required:
        - feedback
    ActionResponse:
      title: ActionResponse
      oneOf:
        - type: object
          allOf:
            - type: object
              properties:
                type:
                  type: string
                  enum:
                    - email
            - $ref: '#/components/schemas/EmailCollectionActionResponse'
          required:
            - type
    ActionStatus:
      title: ActionStatus
      type: string
      enum:
        - SUGGESTED
        - APPROVED
        - COMPLETED
    ActionBase:
      title: ActionBase
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ActionId'
        scheduledExecutionTime:
          type: string
          format: date-time
          description: >-
            The UTC timestamp for when this action is scheduled for execution.
            Actual execution may be delayed by a few minutes due to processing
            time.
        status:
          $ref: '#/components/schemas/ActionStatus'
          description: >-
            The current lifecycle state of the action. SUGGESTED actions are
            pending approval, APPROVED actions will be executed, and COMPLETED
            actions have been executed.
      required:
        - id
        - scheduledExecutionTime
        - status
    EmailCollectionActionResponse:
      title: EmailCollectionActionResponse
      type: object
      properties:
        subject:
          type: string
          description: The subject of the email
        body:
          type: string
          description: The body of the email in plaintext
      required:
        - subject
        - body
      allOf:
        - $ref: '#/components/schemas/ActionBase'
    EmailMessageResponse:
      title: EmailMessageResponse
      type: object
      properties:
        subject:
          type: string
          description: The subject of the email
          example: Invoice Past Due - Please Review
        body:
          type: string
          description: The body of the email in plaintext
          example: >-
            Your invoice is now 3 days overdue. Please arrange payment as soon
            as possible to avoid further follow-ups.
      required:
        - subject
        - body
    FullName:
      title: FullName
      type: object
      properties:
        firstName:
          type: string
          example: John
        middleName:
          type: string
          nullable: true
        lastName:
          type: string
          example: Adams
        suffix:
          type: string
          nullable: true
      required:
        - firstName
        - lastName
    BirthDate:
      title: BirthDate
      type: object
      properties:
        day:
          type: string
          nullable: true
        month:
          type: string
          nullable: true
        year:
          type: string
          nullable: true
    Address:
      title: Address
      type: object
      properties:
        addressLine1:
          type: string
          example: 123 Main St
        addressLine2:
          type: string
          nullable: true
        city:
          type: string
          example: San Francisco
        stateOrProvince:
          type: string
          description: State or province code. Must be in the format XX.
          example: CA
        postalCode:
          type: string
          description: Postal code. Must be in the format XXXXX or XXXXX-XXXX.
          example: '94105'
        country:
          type: string
          nullable: true
      required:
        - addressLine1
        - city
        - stateOrProvince
        - postalCode
    PhoneNumber:
      title: PhoneNumber
      type: object
      properties:
        countryCode:
          type: string
          example: '1'
        number:
          type: string
          example: '4155551234'
      required:
        - countryCode
        - number
    IndividualGovernmentID:
      title: IndividualGovernmentID
      type: object
      properties:
        ssn:
          type: string
          description: Full Social Security Number. Must be in the format 123-45-6789.
          example: 123-45-6789
      required:
        - ssn
    OrderDirection:
      title: OrderDirection
      type: string
      enum:
        - ASC
        - DESC
    DocumentType:
      title: DocumentType
      type: string
      enum:
        - INVOICE
        - PAYMENT_CONFIRMATION
        - TEN_NINETY_NINE
        - W9
        - CHECK
        - BANK_STATEMENT
        - CONTRACT
        - OTHER
    DocumentResponse:
      title: DocumentResponse
      type: object
      properties:
        id:
