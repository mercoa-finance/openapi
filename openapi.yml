          $ref: '#/components/schemas/EmailLogAttachment'
          nullable: true
        createdAt:
          type: string
          format: date-time
          example: '2021-01-01T00:00:00Z'
        invoiceId:
          $ref: '#/components/schemas/InvoiceId'
          nullable: true
      required:
        - id
        - status
        - subject
        - from
        - to
        - htmlBody
        - textBody
        - createdAt
